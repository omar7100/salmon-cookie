<!DOCTYPE html>
<html>
<head>
    <title>Salmon Pat Cookie Store - Sales Data</title>
</head>
<body>
    <style>
      img {
  display: block;
  margin-left: auto;
  margin-right: auto; }
    </style>
    <header>
        <img class="logo" title="Salmon pat's Cookies" alt="Salmon pat Logo"
            src="https://i.pinimg.com/originals/ae/af/7d/aeaf7d67ad901c3fc8472bdcf50d7734.jpg" />
        <h1>Salmon pat</h1>
        <h2>Cookies</h2>
        <nav>
            <ul>
                <li><a href="index.html" title="Home"></a></li>
                <li> <a href="sales.html" title="Sales Data"></li>></li>
            </ul>
        </nav>
    </header>
    <section id="add-shop" class="full">
        <div class="form">
            <form id="add_shop_form">
                <fieldset>
                    <legend>Add a New Store</legend>
                    <label for="shopLocation">Shop Location: </label>
                    <input type="text" name="shopLocation">
                    <label for="min/Cust">Minimum Customers per Hour: </label>
                    <input type="number" name="min/Cust">
                    <label for="max/Cust">Maximum Customers per Hour: </label>
                    <input type="number" name="max/Cust">
                    <label for="Avg Cookie/Sale">Cookies per Sale</label>
                    <input type="number" name="cookAvg Cookie/SaleiesPerSale" step="0.1">
                    <button>Add a Store</button>
                </fieldset>
            </form>
            <section id="sales-graph" class="full-width">
                <h3>Cookies Sold</h3>
                <table id="cookies-sold"></table>
            </section>

            <script src="js/app.js"></script>
</body>

</html>
